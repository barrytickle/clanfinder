<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Direct Action Clan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="direct_action_loader">
      <img src="https://directactionclan.com/wp-content/uploads/2022/07/cropped-DirectAction_Logo_transparent-1.png"/>
      <p>Loading your clan</p>
    </div>

    <style>
      body{
        background:black;
        
      }

      .direct_action_loader{
        height:100vh;
        width:100vw;
        display:flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .direct_action_loader img{
        height:150px;
        width: 150px;
      }

      .direct_action_loader p{
        font-size:32px;
        color:white;
        font-family: 'Roboto', sans-serif;
      }

      .direct_action_loader p:after {
  overflow: hidden;
  display: inline-block;
  vertical-align: bottom;
  -webkit-animation: ellipsis steps(4,end) 900ms infinite;      
  animation: ellipsis steps(4,end) 900ms infinite;
  content: "\2026"; /* ascii code for the ellipsis character */
  width: 0px;
}

@keyframes ellipsis {
  to {
    width: 1.25em;    
  }
}

@-webkit-keyframes ellipsis {
  to {
    width: 1.25em;    
  }
}
    </style>
    <!-- <input value="Hello World!"></input> -->
    <!-- <div id="sketch"></div> -->
  </body>
</html>
